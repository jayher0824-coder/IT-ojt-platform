services:
  # Web Service (Backend + Frontend)
  - type: web
    name: it-ojt-platform
    env: node
    region: singapore
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 30d
      - key: CLIENT_URL
        sync: false
      - key: MAX_FILE_SIZE
        value: 5242880
      - key: CORS_ORIGIN
        sync: false
