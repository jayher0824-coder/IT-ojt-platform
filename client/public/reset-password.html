<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - IT OJT Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Create New Password
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Enter your new password below.
                </p>
            </div>
            
            <div id="message-container"></div>
            
            <form id="reset-password-form" class="mt-8 space-y-6">
                <div class="rounded-md shadow-sm space-y-4">
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                            New Password
                        </label>
                        <div class="relative">
                            <input 
                                id="password" 
                                name="password" 
                                type="password" 
                                required 
                                minlength="6"
                                class="appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 sm:text-sm" 
                                placeholder="Enter new password (min. 6 characters)"
                            >
                            <button 
                                type="button" 
                                onclick="togglePassword('password')" 
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
                            >
                                <i class="fas fa-eye" id="password-icon"></i>
                            </button>
                        </div>
                    </div>

                    <div>
                        <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">
                            Confirm Password
                        </label>
                        <div class="relative">
                            <input 
                                id="confirm-password" 
                                name="confirm-password" 
                                type="password" 
                                required 
                                minlength="6"
                                class="appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 sm:text-sm" 
                                placeholder="Confirm new password"
                            >
                            <button 
                                type="button" 
                                onclick="togglePassword('confirm-password')" 
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
                            >
                                <i class="fas fa-eye" id="confirm-password-icon"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div>
                    <button 
                        type="submit" 
                        id="submit-btn"
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150"
                    >
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-lock text-green-500 group-hover:text-green-400"></i>
                        </span>
                        Reset Password
                    </button>
                </div>

                <div class="text-center">
                    <a href="index.html" class="font-medium text-green-600 hover:text-green-500 transition">
                        <i class="fas fa-arrow-left mr-2"></i>Back to Login
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('reset-password-form');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const submitBtn = document.getElementById('submit-btn');
        const messageContainer = document.getElementById('message-container');

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Verify token on page load
        if (!token) {
            showMessage('Invalid reset link. Please request a new password reset.', true);
            submitBtn.disabled = true;
        } else {
            verifyToken();
        }

        async function verifyToken() {
            try {
                const response = await fetch(`/api/password-reset/verify-reset-token/${token}`);
                const data = await response.json();

                if (!data.success) {
                    showMessage('This reset link is invalid or has expired. Please request a new one.', true);
                    submitBtn.disabled = true;
                    
                    setTimeout(() => {
                        window.location.href = 'forgot-password.html';
                    }, 3000);
                }
            } catch (error) {
                console.error('Error verifying token:', error);
                showMessage('Error verifying reset link. Please try again.', true);
                submitBtn.disabled = true;
            }
        }

        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = document.getElementById(`${fieldId}-icon`);
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function showMessage(message, isError = false) {
            const alertClass = isError 
                ? 'bg-red-50 border-red-200 text-red-800' 
                : 'bg-green-50 border-green-200 text-green-800';
            
            const iconClass = isError ? 'fa-exclamation-circle' : 'fa-check-circle';
            
            messageContainer.innerHTML = `
                <div class="${alertClass} border rounded-lg p-4 mb-4">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <i class="fas ${iconClass}"></i>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm font-medium">${message}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            // Validation
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long', true);
                return;
            }

            if (password !== confirmPassword) {
                showMessage('Passwords do not match', true);
                return;
            }

            // Disable form
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Resetting...';
            
            try {
                const response = await fetch('/api/password-reset/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        token,
                        newPassword: password 
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage(data.message || 'Password reset successfully! Redirecting to login...');
                    
                    // Clear form
                    form.reset();
                    
                    // Redirect to login after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);
                } else {
                    showMessage(data.message || 'Failed to reset password. Please try again.', true);
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = `
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-lock text-green-500 group-hover:text-green-400"></i>
                        </span>
                        Reset Password
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('An error occurred. Please try again later.', true);
                submitBtn.disabled = false;
                submitBtn.innerHTML = `
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-lock text-green-500 group-hover:text-green-400"></i>
                    </span>
                    Reset Password
                `;
            }
        });
    </script>
</body>
</html>
