<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Fix - Clear Cache</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto 30px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 28px;
        }
        
        .status-text {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            animation: progress 3s ease-in-out forwards;
        }
        
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        .steps {
            text-align: left;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
        }
        
        .step {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 14px;
            color: #666;
        }
        
        .step-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #e8e8ff;
            color: #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
            flex-shrink: 0;
        }
        
        .step.done .step-icon {
            background: #d4edda;
            color: #155724;
        }
        
        .step.done .step-icon::after {
            content: '✓';
        }
        
        .step.done {
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Fixing Your App...</h1>
        <p class="status-text" id="status">Clearing old browser data...</p>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <div class="steps">
            <div class="step done" id="step1">
                <div class="step-icon"></div>
                <span>Clearing old authentication tokens</span>
            </div>
            <div class="step" id="step2">
                <div class="step-icon">2</div>
                <span>Clearing cached user data</span>
            </div>
            <div class="step" id="step3">
                <div class="step-icon">3</div>
                <span>Refreshing page</span>
            </div>
        </div>
    </div>

    <script>
        // Simulate step completion
        setTimeout(() => {
            document.getElementById('step2').classList.add('done');
        }, 500);
        
        setTimeout(() => {
            document.getElementById('step3').classList.add('done');
            document.getElementById('status').textContent = 'Done! Redirecting...';
        }, 1000);
        
        // Do the actual cleanup after showing progress
        setTimeout(() => {
            try {
                // Clear all storage
                localStorage.clear();
                sessionStorage.clear();
                
                // Clear cookies
                document.cookie.split(";").forEach((c) => {
                    document.cookie = c
                        .replace(/^ +/, "")
                        .replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
                });
                
                console.log('✅ Browser storage cleared successfully!');
                
                // Redirect to home
                window.location.href = 'http://localhost:3000';
            } catch (error) {
                console.error('Error clearing storage:', error);
                document.getElementById('status').textContent = 'Redirecting...';
                setTimeout(() => {
                    window.location.href = 'http://localhost:3000';
                }, 1000);
            }
        }, 2000);
    </script>
</body>
</html>
